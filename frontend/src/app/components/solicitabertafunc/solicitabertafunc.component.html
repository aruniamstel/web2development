<app-headerfuncionario></app-headerfuncionario>

<div class="container">
    <h3 class="title-table">Solicitações em Aberto</h3>

    <!-- Inicio tabela -->         
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>Data</th>
                <th>Cliente</th>
                <th>Descrição</th>
                <th>Status</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let request of filteredRequests">
                <td>{{ request.date | date: 'dd MMM yyyy, hh:mm a' }}</td>
                <td>{{ request.cliente.nome }}</td>
                <td>{{ request.description.substring(0, 30) }}</td>
                <td>{{ request.status }}</td>
                <td>
                    <button class="btn btn-sm btn-success btn table"
                      [ngClass]="getButtonProperties(request).class"
                      (click)="getButtonProperties(request).action()">
                      {{ getButtonProperties(request).text }}
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
