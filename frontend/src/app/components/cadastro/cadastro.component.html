<body>
    <div class="container">
        
        <h2>Criar Conta</h2>
        <form id="cadastroForm" (ngSubmit)="onSubmit()">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" [(ngModel)]="cpf" required>

            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" [(ngModel)]="nome" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" [(ngModel)]="email" required>

            <label for="telefone">Telefone</label>
            <input type="tel" id="tel" name="tel" [(ngModel)]="tel" required>

            <fieldset>
                <legend>Endere√ßo</legend>

                <div class="cep-group">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep" [(ngModel)]="cep" required>
                </div>
                <div class="cep-button">
                    <button type="button" (click)="buscarCep()">Buscar</button>
                </div>

                <div class="address-group">
                    <label for="rua">Rua</label>
                    <input type="text" id="rua" name="rua" [(ngModel)]="rua" required>

                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" name="bairro" [(ngModel)]="bairro" required>

                    <label for="localidade">Localidade/UF</label>
                    <input type="text" id="localidade" name="localidade" [(ngModel)]="localidade" required>
                </div>
            </fieldset>

            <button type="submit">Cadastrar</button>
            <button [routerLink]="['/login']" type="button">Voltar</button>
        </form>
    </div>
</body>
