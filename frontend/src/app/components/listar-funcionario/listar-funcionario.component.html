<h1>Funcionários</h1>
<table class="table table-striped table-bordered table-hover">
    <tbody>
        <tr>
            <th>e-mail</th>
            <th>Nome completo</th>
            <th>Data de Nascimento</th>
            <th class="text-center">
                <a [routerLink]="['/funcionarios/novo']" href="#" title="Novo" alt="Novo"
                    class="btn btn-xs btn-success">
                    <i class="fa fa-plus" aria-hidden="true"></i> Novo
                </a>
            </th>
            <th>
                <a class="btn btn-danger me-1" [routerLink]="['/login']">
                <i class="fas fa-sign-out-alt" style="margin-right: 5px;"></i> Voltar
                </a>
            </th>
        </tr>
        <tr *ngFor="let funcionario of funcionarios">
            <td> {{ funcionario.email }} </td>
            <td> {{ funcionario.nome }} </td>
            <td> {{ funcionario.nascimento }} </td>
            <td class="text-center" style="width: 300px">
                <a href="#" title="Editar" alt="Editar" class="btn btn-xs btn-info"
                    [routerLink]="['/funcionarios/editar', funcionario.id]">
                    <i class="fa fa-edit" aria-hidden="true"></i> Editar
                </a>
                <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger"
                    (click)="remover($event, funcionario)">
                    <i class="fa fa-times" aria-hidden="true"></i> Remover
                </a>
            </td>
        </tr>
    </tbody>
</table>
<p *ngIf="funcionarios.length===0">Nenhum funcionário cadastrado.</p>
