<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orçamento de Serviço</title>
    <link rel="stylesheet" href="./rf005.css" />
    <link rel="stylesheet" href="../RF007-Rejeitar/rf007.css" />
    <!--Inicio Bootstra  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1>Razer Manutenções</h1>
      <nav>
        <a href="../Client/paginaCliente.html">Minhas Solicitações</a>
        <a href="../Login/login.html">Sair</a>
      </nav>
    </header>
    <div class="container">
      <h2>Orçamento da Solicitação</h2>
      <div class="solicitacao-detalhes">
        <p><strong>Descrição do Equipamento:</strong> Computador Gamer</p>
        <p><strong>Categoria:</strong> Computadores</p>
        <p><strong>Descrição do Defeito:</strong> Tela azul ao inicializar</p>
        <p><strong>Data da Solicitação:</strong> 20/09/2024</p>
        <p><strong>Estado:</strong> ORÇADA</p>
        <p>
          <strong>Valor orçado:</strong>
          <strong class="valor-orcado">R$ 450,00</strong>
        </p>
      </div>
      <div class="button-container">
        <button id="aprovar" class="btn btn-success">Aprovar orçamento</button>
        <button
          id="rejeitar"
          class="btn btn-danger"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
        >
          Rejeitar orçamento
        </button>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      id="modal-1"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Justificativa:
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="modal">
            <div class="form-floating">
              <textarea
                class="form-control"
                id="justificativa-rejeitar"
              ></textarea>
              <label for="floatingTextarea"></label>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              id="confirmar-rejeitar"
            >
              Confirmar
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Fim do modal de rejeitar -->

    <!-- Modal 2 confirmar rejeitar -->
    <div class="modal" tabindex="-1" id="modal-2">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Serviço Rejeitado</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            
            </div>
          </div>
        </div>
      </div>
    <!-- Fim -->
    <script src="./rf005.js"></script>
    <script src="../RF007-Rejeitar/rf007.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
