<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orçamento de Serviço</title>
    <link rel="stylesheet" href="./rf012.css" />
    <link rel="stylesheet" href="../RF007-Rejeitar/rf007.css" />
  </head>
  <body>
    <!-- Modal -->
    <dialog id="modal">
      <h5 class="modal-title">Justificativa:</h5>
      <textarea
        class="form-control"
        id="textArea"
        style="height: 100px"
      ></textarea>
      <button type="button" class="btn btn-secondary" id="closeModal">
        Fechar
      </button>
      <button type="button" class="btn btn-primary" id="confirmarModal">
        Confirmar
      </button>
    </dialog>
    <!-- Fim -->
    <header>
      <h1>Razer Manutenções</h1>
      <nav>
        <a href="../Client/paginaCliente.html">Minhas Solicitações</a>
        <a href="../Login/login.html">Sair</a>
      </nav>
    </header>
    <div class="container">
      <h2>Efetuar Orçamento</h2>
      <div class="solicitacao-detalhes">
        <p><strong>Descrição do Equipamento:</strong> Computador Gamer</p>
        <p><strong>Categoria:</strong> Computadores</p>
        <p><strong>Descrição do Defeito:</strong> Tela azul ao inicializar</p>
        <p><strong>Data da Solicitação:</strong> 20/09/2024</p>
        <p>
          <strong>Orçar valor:</strong>
          <form id="valor-orcado" action="/submit" method="post">
            <label for="numero">R$</label>
            <input type="number" id="numero" name="numero" required>
          </form>
        </p>
      </div>
      <div class="popup">
        <div class="button-container">
          <button id="aprovar" class="btn btn-success"
          onclick="window.location.href ='../RF011/rf011.html'">
            Confirmar orçamento
          </button>
    
        </div>
      </div>
    </div>
    <script src="./budget.js"></script>
    <script src="../RF007-Rejeitar/rf007.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
