<h1>Nova Categoria</h1>
<div class="well">
    <form>
        <!-- Dados Pessoais -->
        <div class="form-group">
            <label for="id">ID:</label>
            <input type="number" class="form-control" id="id" name="id" [(ngModel)]="categoria.id" #id="ngModel"
                required>
            <div [hidden]="!id.errors?.['required']" class="alert alert-danger">Codigo é obrigatório.</div>
        </div>
       
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="categoria.nome" #nome="ngModel"
                minlength="2" required>
            <div [hidden]="!nome.errors?.['required']" class="alert alert-danger">Digite o nome da categoria.</div>
            <div [hidden]="!nome.errors?.['minlength']" class="alert alert-danger">O nome da categoria deve conter ao menos 2
                caracteres.</div>
        </div>
    
    </form>
</div>
