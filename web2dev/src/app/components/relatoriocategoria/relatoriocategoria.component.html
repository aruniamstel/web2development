<div class="bg-background text-primary-foreground min-h-screen flex flex-col">
    <header class="bg-secondary text-secondary-foreground w-full p-4 shadow-md">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-xl font-semibold">Relatorio de Manuteções</h1>
        <nav class="flex space-x-4">
          <a href="#" class="hover:text-primary">Home</a>
          <a href="#" class="hover:text-primary">Reports</a>
          <a href="#" class="hover:text-primary">Settings</a>
        </nav>
      </div>
    </header>
    <main class="flex-grow flex justify-center items-start mt-8">
      <div class="flex w-full max-w-6xl">
        <aside class="w-1/3 p-4 bg-card shadow-md rounded-lg mr-4">
          <h2 class="text-xl font-bold mb-4">Categoria</h2>
          <form class="space-y-4">
            <div>
              <label for="category" class="block text-muted-foreground">Select Category</label>
              <select id="category" class="w-full p-2 border border-border rounded-md bg-input text-foreground">
                <option value="all">All</option>
                <option value="maintenance">Maintenance</option>
                <option value="repair">Repair</option>
                <option value="inspection">Inspection</option>
              </select>
            </div>
            <button type="button" class="w-full bg-primary text-primary-foreground py-2 rounded-md hover:bg-primary/80">Filter</button>
          </form>
        </aside>
        <div class="w-2/3 overflow-x-auto">
          <h1 class="text-3xl font-bold mb-8 text-center">Maintenance Reports</h1>
          <table id="report-table" class="min-w-full bg-card shadow-md rounded-lg">
            <thead>
              <tr class="bg-secondary text-secondary-foreground">
                <th class="py-2 px-4 text-left">Category</th>
                <th class="py-2 px-4 text-left">Revenue</th>
              </tr>
            </thead>
            <tbody>
              <tr class="border-b border-border hover:bg-muted" data-category="maintenance">
                <td class="py-2 px-4">Maintenance</td>
                <td class="py-2 px-4">$1,200</td>
              </tr>
              <tr class="border-b border-border hover:bg-muted" data-category="repair">
                <td class="py-2 px-4">Repair</td>
                <td class="py-2 px-4">$1,450</td>
              </tr>
              <tr class="border-b border-border hover:bg-muted" data-category="inspection">
                <td class="py-2 px-4">Inspection</td>
                <td class="py-2 px-4">$980</td>
              </tr>
            </tbody>
          </table>
          <button id="print-button" class="mt-4 w-full bg-accent text-accent-foreground py-2 rounded-md hover:bg-accent/80">Print PDF</button>
        </div>
      </div>
    </main>
  </div>
  
  <script>
    document.querySelector('button[type="button"]').addEventListener('click', () => {
      const selectedCategory = document.getElementById('category').value;
      const rows = document.querySelectorAll('#report-table tbody tr');
      rows.forEach(row => {
        if (selectedCategory === 'all' || row.dataset.category === selectedCategory) {
          row.style.display = '';
        } else {
          row.style.display = 'none';
        }
      });
    });
    document.getElementById('print-button').addEventListener('click', () => {
      const table = document.getElementById('report-table').outerHTML;
      const style = `
        <style>
          table { width: 100%; border-collapse: collapse; }
          th, td { padding: 8px; text-align: left; border: 1px solid var(--border); }
          th { background-color: var(--secondary); color: var(--secondary-foreground); }
          tr:nth-child(even) { background-color: var(--muted); }
        </style>
      `;
      const win = window.open('', '', 'height=700,width=700');
      win.document.write('<html><head><title>Maintenance Reports</title>');
      win.document.write(style);
      win.document.write('</head><body>');
      win.document.write(table);
      win.document.write('</body></html>');
      win.document.close();
      win.print();
    });
  </script>
