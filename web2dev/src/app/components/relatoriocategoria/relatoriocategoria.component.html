<app-headerfuncionario></app-headerfuncionario>
<div class="relatoriocategoria">
  <div class="container">
    <!-- Filtros de categoria, mantidos à esquerda -->
    <div class="filter-container">
      <label for="category">Categoria:</label>
      <select id="category" [(ngModel)]="selectedCategory" (change)="filtrarPorCategoria()">
        <option value="all">Todas</option>
        <option value="Computador">Computador</option>
        <option value="Notebook">Notebook</option>
        <option value="Celular">Celular</option>
        <option value="Tablet">Tablet</option>
        <option value="Perifericos">Periféricos</option>
      </select>
      
      <!-- Botão de imprimir -->
      <button class="imprimir-button">
        <img src="assets/imprimir.png" alt="Imprimir" />
      </button>
    </div>

    <!-- Tabela de receitas, movida para a direita -->
    <div class="table-container">
      <h2>Relatório de Receitas por Categoria</h2>
      <table id="requestsTable">
        <thead>
          <tr>
            <th>Data</th>
            <th>Receita (R$)</th>
            <th>Categoria</th>
          </tr>
        </thead>
        <tbody>
          <!-- Renderização dinâmica com *ngFor -->
          <tr *ngFor="let request of filteredRequests">
            <td>{{ request.date }}</td>
            <td>{{ request.receita | currency:'BRL' }}</td>
            <td>{{ request.categoria }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
