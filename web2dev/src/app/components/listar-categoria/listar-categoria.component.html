<app-headerfuncionario></app-headerfuncionario>

<div class="container">
  <div class="botao-table">
    <h3 class="title-table">Categorias</h3>
    <a
      [routerLink]="['/categorias/novo']"
      href="#"
      title="Novo"
      alt="Novo"
      class="btn btn-sm btn-success"
    >
      <i class="fa fa-plus" aria-hidden="true"></i> Novo
    </a>
  </div>

  <!-- Inicio tabela -->
  <table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th>Codigo</th>
        <th>Nome</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let categoria of categorias">
        <td>{{ categoria.id }}</td>
        <td>{{ categoria.nome }}</td>
        <td>
          <a
            href="#"
            title="Editar"
            alt="Editar"
            class="btn btn-sm btn-info btn table"
          >
            <!-- [routerLink]="['/funcionarios/editar', funcionario.id]" -->
            <i class="fa fa-edit" aria-hidden="true"></i> Editar
          </a>
          <a
            href="#"
            title="Remover"
            alt="Remover"
            class="btn btn-sm btn-danger btn table"
          >
            <!-- (click)="remover($event, funcionario)" -->
            <i class="fa fa-times" aria-hidden="true"></i> Remover
          </a>
        </td>
      </tr>

    </tbody>
  </table>
  <p *ngIf="categorias.length === 0">Nenhuma categoria cadastrado.</p>
</div>
