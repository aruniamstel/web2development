<app-headerfuncionario></app-headerfuncionario>
<h1>Categorias</h1>
<table class="table table-striped table-bordered table-hover">
    <tbody>
        <tr>
            <th>Codigo</th>
            <th>Nome Categoria</th>
            
            <th class="text-center">
                <!-- " -->
                <a  [routerLink]="['/categorias/novo']" href="#" title="Novo" alt="Novo"
                    class="btn btn-xs btn-success">
                    <i class="fa fa-plus" aria-hidden="true"></i> Novo
                </a>
            </th>
        </tr>
        <tr *ngFor="let categoria of categorias">
            <td>{{categoria.id}}</td>
            <td>{{categoria.nome}} </td>
            <td class="text-center" style="width: 300px">
                <a href="#" title="Editar" alt="Editar" class="btn btn-xs btn-info"
                    >
                    <!-- [routerLink]="['/funcionarios/editar', funcionario.id]" -->
                    <i class="fa fa-edit" aria-hidden="true"></i> Editar
                </a>
                <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger"
                    
                    >
                    <!-- (click)="remover($event, funcionario)" -->
                    <i class="fa fa-times" aria-hidden="true"></i> Remover
                </a>
            </td>
        </tr>
    </tbody>
</table>
<p *ngIf="categorias.length===0">Nenhuma categoria cadastrado.</p>
