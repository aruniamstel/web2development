<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="./autoCadastro.css">
</head>
<body>
    <div class="container">
        <h2>Criar Conta</h2>
        <form id="cadastroForm">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>

            <fieldset>
                <legend>Endere√ßo</legend>

                <div class="cep-group">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep" required>
                    
                </div>
                <div class = "cep-button">
                    <button type="button" id="buscarCep">Buscar</button>
                </div>

                <div class="address-group">
                    <label for="rua">Rua</label>
                    <input type="text" id="rua" name="rua" required>
              
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" name="bairro" required>
             
                    <label for="localidade">Localidade/UF</label>
                    <input type="text" id="localidade" name="localidade" required>
                </div>
            </fieldset>

            <button type="submit">Cadastrar</button>
            <button type="button" onclick="location.href='../Login/login.html'">Login</button>
        </form>
    </div>
    <script src="./autoCadastro.js"></script>
</body>
</html>
